<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissor Game</h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="/images/rock.png" alt="" srcset="">
        </div>
        <div class="choice" id="paper">
            <img src="/images/paper.png" alt="" srcset="">
        </div><div class="choice" id="scissor">
            <img src="/images/scissors.png" alt="" srcset="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
